<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อัปโหลดไฟล์</title>
    <link rel="stylesheet" href="styles.css"> <!-- เชื่อมโยง CSS -->
</head>
<body>
    <div class="form-upload">
        <label for="upload-docs">แนบเอกสาร</label>
        <div id="upload-box" class="upload-box">
            <input type="file" id="upload-docs" name="upload-docs" multiple style="display: none;">
            <div id="upload-instructions">
                <img src="img/File Icon.png" alt="File Icon" class="file-icon">
                <p>คุณสามารถลากและวางไฟล์ที่นี่เพื่อเพิ่ม หรือ คลิกเพื่อเลือกไฟล์</p>
            </div>
            <div class="file-list" id="file-list"></div>
            
            <!-- Button for adding files -->
            <div class="button-container">
                <button id="add-file-btn" type="button">เพิ่มไฟล์</button>
            </div>
        </div>
    </div>
    <script src="functionality.js"></script> <!-- เชื่อมโยง JavaScript -->
</body>
</html>
